<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-task-and-map">
        <div class="contact-us-full-form">
            <div class="contact-us-voodoo">
                <h1>Contact Us</h1>
                <p>The Voodoo team is looking forward to hearing from you!</p>
            </div>
            <div class="contact-us-form-grid">
               <form>
                <div>
                    <input placeholder="Full Name*" type="text" name="name" autocomplete="on">
                    <input placeholder="Title/Position*" type="text" name="title-position" autocomplete="on">
                    <select required size="3" aria-placeholder="Practice / Institution*">
                        <option value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                    </select>
                    <input placeholder="Email Address*" type="email" id="email" name="email" autocomplete="on"><!--clear id's-->
                    <input placeholder="Phone Number*" type="number" id="number" name="number" autocomplete="on">
                    <select required size="5" aria-placeholder="Medical Profession*">
                        <option value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                        <option value="value4">Option 4</option>
                        <option value="value5">Option 5</option>
                    </select>
                    <select required size="3" aria-placeholder="Type of Inquiry*">
                        <option value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                    </select>
                    <input placeholder="Enter Message*" type="text" id="text" name="text" autocomplete="on">
                </div>
                <button type="submit">Send Message</button>
               </form>
            </div>
        </div>
            <div class="map"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
