<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test task</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
    <div class="contact-form-task-and-map-grid">
        <div class="contact-us-full-form">
            <div class="contact-us-voodoo">
                <h1>Contact Us</h1>
                <p>The Voodoo team is looking forward to hearing from you!</p>
            </div>
            <div class="contact-us-form-grid">
               <form>
                <div class="input-form-grid">
                    <input class="style-input" placeholder="Full Name*" type="text" name="name" autocomplete="on">
                    <input class="style-input" placeholder="Title/Position*" type="text" name="title-position" autocomplete="on">


                    <select id="sel" required size="3" aria-placeholder="Practice / Institution*">
                        <option id="a" value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                    </select>
                    <input class="style-input" placeholder="Email Address*" type="email" name="email" autocomplete="on">
                    <input class="style-input" placeholder="Phone Number*" type="number" name="number" autocomplete="on">



                    <select required size="5" aria-placeholder="Medical Profession*">
                        <option value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                        <option value="value4">Option 4</option>
                        <option value="value5">Option 5</option>
                    </select>
                </div>
                    <select required size="3" aria-placeholder="Type of Inquiry*">
                        <option value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                    </select>

                    <textarea id="textarea-style" wrap="off" cols="30" rows="10" placeholder="Enter Message*" type="text" name="text"></textarea>
                <div class="send-message">
                    <input type="submit" id="button" style="display: none;">
                    <label  class="style-for-button" for="button">Send Message</label>
                </div>
               </form>
            </div>
        </div>
            <div id="map"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
